<html>
    <body>
        <canvas id="mycanvas" width="600" height="600"
        style="border: 1px solid black"></canvas>
   
        <script> 
            var cx = document.getElementById("mycanvas").getContext("2d");
            cx.beginPath(); 
            cx.moveTo(75,50);
            cx.lineTo(100,75); 
            cx.lineTo(100,25);
            cx.lineTo(125,50);
            cx.fill(); 
        
        </script>
    </body>
</html>
